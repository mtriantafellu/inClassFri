<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Triantafellu Trivia Game</title>
	
	<!-- link to jQuery -->
	<script
 	src="https://code.jquery.com/jquery-3.2.1.min.js"
  	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  	crossorigin="anonymous"></script>

	<!-- Bootstrap -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
	</script>

	<!-- link to CSS reset stylesheet -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<!-- link to CSS stylesheet -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	
	<!-- Link to Javascript -->
	<script type="text/javascript" src="assets/javascript/script.js"></script>
</head>

<body>

<div class="row">
<div class="container text-center">
<div class="jumbotron">

  	<h1>New York Time Search!!</h1>
</div>
	<!-- For the purposes of hiding and un-hiding things -->
  	<div id="wrapper">

	<div class="panel panel-default">

	<div align="left" class="panel-body">
			
			<ul>
			<li><span class="input-group-addon" id="basic-addon1">Search Term: 
			<input id="search" type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1"></span></li>
			<br>
			
			<li><span class="input-group-addon" id="basic-addon1">Number of Records to Retrieve: 
			<input id="number" type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1"></span></li>
			<br>

			<li><span class="input-group-addon" id="basic-addon1">Start Year (Optional): 
			<input id="start" type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1"></span></li>
			<br>

			<li><span class="input-group-addon" id="basic-addon1">End Year (Optional): 
			<input id="end" type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1"></span></li>
			</ul>
			<br>

			<button id="searchBtn" type="button" class="btn btn-default">Search</button>
			<button id="clearBtn" type="button" class="btn btn-default">Clear Results</button>

	</div>


	<div class="panel panel-default">

	<div align="left" class="panel-body">
			<div id="results">
				<span class="result-number">Results</span>
			</div>
			<p id="paragraph">
				ID
			</p>
	</div>
</div> <!-- End Container-->

			
	</div>
	
	</div>
	
	</div> <!-- End Wrapper Class -->

</div> <!-- End Container -->
</div> <!-- End Jumbotron -->
</div> <!-- End Row -->

<!-- Link to Javascript -->
 
</body>
</html>
